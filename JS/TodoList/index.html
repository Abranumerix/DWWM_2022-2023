<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - TypeScript</title>
    <link rel="stylesheet" href="/dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/dist/app.js" defer></script>
</head>

<body>
    <div class="container">
        <h1><a href="#"> TypeScript - TodoList</a></h1>
        <button class="todo-delete-all">Tout effacer</button>
        <form class="todo-form">
            <input class="todo-input" type="text" autofocus placeholder="Nouvelle tâche" maxlength="35" required>
            <button class="todo-btn" type="submit">Envoyer</button>
        </form>

        <ul class="todo-list">
            <!-- <li>Nouvelle tâche <input type="checkbox"></li> -->

        </ul>
    </div>

    <footer>
        <h2>Copyright 2022 - Réalisé par ClémentGérault</h2>
    </footer>
</body>


</html>
