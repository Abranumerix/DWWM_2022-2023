<ng-container *ngIf="communesIsLoaded">

    <div class="searchBar" >
        <label for="search" class="form-label">Rechercher une commune</label>
        <input type="text" class="form-control" name="search" placeholder="Ex: Alençon | 61000" [(ngModel)]="search" autocomplete="off">
    </div>

    <table class="table"> <!-- Tableau -->
        <thead> <!-- En-tête du tableau -->
            <tr> <!-- Génère une ligne / tr = table-row -->
                <!-- Génère une colone / th = table-head -->
                <th scope="col">Nom</th>
                <th scope="col">Code</th>
                <th scope="col">Code Département</th>
                <th scope="col">Code Région</th>
                <th scope="col">Code Postaux</th>
                <th scope="col"><a (click) = "triCommunes()">⬆</a> Population <a (click) = "triPop()">⬇</a></th>
            </tr>
        </thead>

        <tbody> <!-- Corps du tableau -->
            <tr *ngFor="let commune of getCommunes()">
                <td>{{ commune.nom }}</td> <!-- Récupération d'une data de l'API / td = table-data -->
                <td>{{ commune.code }}</td>
                <td>{{ commune.codeDepartement }}</td>
                <td>{{ commune.codeRegion }}</td>
                <td>{{ commune.codesPostaux }}</td>
                <td>{{ commune.population }}</td>
            </tr>
        </tbody>
    </table>
    
    <div class="page">
        <pagination [totalItems]="getLength()" [(ngModel)]="currentPage" firstText="&laquo;" lastText="&raquo;" previousText="Précédent" nextText="Suivant" [boundaryLinks]="true" [maxSize]="10"></pagination>
    </div>

</ng-container>
